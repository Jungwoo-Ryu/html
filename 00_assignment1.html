<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#">
<fieldset>
    <legend>필수 입력 사항</legend>
    <label>ID</label> <input type="text" placeholder="아이디 10글자 이내">
    <button type="button">중복 확인</button> <br>
    <label>비밀번호</label> <input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상">
    <br>
    <label>비밀번호 확인</label> <input type="password">
    <br>
    <label>Email</label> <input type="email"> <button type="button">직접입력</button>
</fieldset>

<fieldset>
    <legend>추가 정보</legend>
    <label> 프로필 사진</label> <input type="file">
    <br>
    <label>성별: </label> 
    <input type="radio" name="gender" value="M" checked> 남자
    <input type="radio" name="gender" value="F"> 여자
    <br>
    <label>생년월일: </label> <input type="date"> <br> <br>
    <label>취미</label> <br>
    <input type="checkbox" name="hobby" value="야구"> <label>야구</label>
    <input type="checkbox" name="hobby" value="농구"> <label>농구</label>
    <input type="checkbox" name="hobby" value="축구"> <label>축구</label> <br>
    <input type="checkbox" name="hobby" value="공부"> <label>공부</label>
    <input type="checkbox" name="hobby" value="음악감상"> <label>음악감상</label> <br>
    <input type="checkbox" name="hobby" value="기타"> <label>기타</label> <input type="text">
    <br>
    <label>자기소개</label> <br>
    <textarea name="description" id="" cols="80" rows="10" style="resize: none;"></textarea>


</fieldset>
    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button>이전으로</button>
</form>

</body>
</html>
