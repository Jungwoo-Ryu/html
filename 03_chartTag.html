<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
</head>
<body>
    <!-- table: creating chart -->
    <!-- tr: row -->
    <!-- th: title -->
    <!-- td: cell -->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>

    < border="1">
        <caption><b>type of web browsers</b></caption>
        <tr>
            <th>browser name</th>
            <th>company</th>
            <th>home page</th>
        </tr>

        <tr>
            <th>Explorer</th>
            <th>MS</th>
            <th>www.microsoft.com</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <th>google</th>
            <th>www.google.com</th>
        </tr>
        <tr>
            <th>safari</th>
            <th>Apple</th>
            <th>www.apple.come</th>
        </tr>

<!-- colspan, rowspan -->
<table border="1"> <hr>
    <tr>
        <td colspan="2" rowspan="2" width="130px" height="150px">picture</td>
        <td width="80px">name</td>
        <td width="200px"></td>
    </tr>
    <tr>
        <td>contact</td>
        <td></td>
    </tr>
    <tr>
        <td width="70px" height="50px">address</td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td height="100px">description</td>
        <td colspan="3"></td>
    </tr>
</table>
    <hr>
    <h2>table tag and frame setting</h2>
    



</body>
</html>
