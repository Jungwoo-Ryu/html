<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javaScript</li>
    </ul>
    <!-- ul>li*3 -->

    <h1>ordered list</h1>
    <ol>
        <li>html5</li>
        <li>css</li>
        <li>javaScript</li>
    </ol>

    <br>
    <h2>type a</h2>
    <ol type="a">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <h2>type A</h2>
    <ol type="A">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <br>
    <h2>type i</h2>
    <ol type="i">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <br>
    <h2>type I</h2>
    <ol type="I">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>


    <br>
    <h2>type start</h2>
    <ol type="1" start="5">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <br>
    <h2>reverse order</h2>
    <ol reversed="reversed">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <br>
    <h2>type</h2>
    <dl>
        <dt>title1</dt>
        <dd>explanation1</dd>
        <dd>explanation2</dd>
        <dt>title2</dt>
        <dd>explanation1</dd>
        <dd>explanation2</dd>
    </dl>

</body>
</html>
